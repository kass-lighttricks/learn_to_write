<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Write</title>
    <style>
        @keyframes pixelate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 1344px;
            height: 896px;
            background-image: url('computer-subtract.png');
            background-size: cover;
        }
        #drawCanvas {
            position: absolute;
            top: 220px; /* Adjusted based on the empty space in your image */
            left: 430px; /* Adjusted based on the empty space in your image */
            width: 490px;
            height: 306px;
            background-color: black; /* Retro LED screen background color */
            color: fuchsia; /* Retro LED screen text color */
            border: none;
            border-radius: 4px;
        }
        #resultImage {
            position: absolute;
            top: 220px;
            left: 430px; /* Adjusted based on the empty space in your image */
            width: 486px;
            height: 306px;
            object-fit: cover;
            display: none;
        }
        .buttons {
            position: absolute;
            top: 601px;
            left: 425px;
            width: 500px; /* Center the buttons within this width */
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #FFD700;
            color: black;
            border: 2px solid #DAA520;
            padding: 10px 20px;
            margin: 8px;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            border-radius: 24px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #FFC700;
        }
        #ocrResult {
            position: absolute;
            top: 24px;
            left: 10px;
            color: black;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
        }
        #loadingAnimation {
            position: absolute;
            top: 220px;
            left: 430px; /* Adjusted based on the empty space in your image */
            width: 486px;
            height: 306px;
            background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff00ff);
            background-size: 800% 800%;
            animation: pixelate 2s infinite;
            display: none;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="drawCanvas" width="486" height="306"></canvas>
        <img id="resultImage" />
        <div id="loadingAnimation"></div>
        <div class="buttons">
            <button id="submitBtn">Create</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="ocrResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
